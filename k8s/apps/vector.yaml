apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-config
data:
  vector.toml: |
    [sources.emqx_source]
    type = "mqtt"
    host = "emqx.default.svc.cluster.local"
    port = 1883
    topic = "users/+/devices/+/telemetry"
    user = "${MQTT_USERNAME}"
    password = "${MQTT_PASSWORD}"

    [transforms.parse_json]
    type = "remap"
    inputs = ["emqx_source"]
    source = '''
    payload = parse_json!(.message)
    
    # Record arrival timestamp for ingress latency measurement in backend
    payload.ingest_timestamp = to_unix_timestamp(now(), unit: "milliseconds")

    # Generate W3C Trace Context
    # 1. Trace ID (32 hex chars)
    trace_id = replace(uuid_v4(), "-", "")
    
    # 2. Span ID (16 hex chars)
    # Re-using a new UUID for randomness, could also use random_bytes if available
    span_id = slice!(replace(uuid_v4(), "-", ""), 0, 16)
    
    # 3. Construct Header: 00-{trace-id}-{span-id}-{flags}
    traceparent = "00-" + trace_id + "-" + span_id + "-01"

    . = { 
      "topic": .topic, 
      "payload": payload,
      "kafka_headers": {
        "traceparent": traceparent
      },
      # Pass these downstream for the Tempo sink
      "trace_id": trace_id,
      "span_id": span_id
    }
    '''

    [transforms.format_traces]
    type = "remap"
    inputs = ["parse_json"]
    source = '''
    start_time = to_string(to_unix_timestamp(now(), unit: "nanoseconds"))
    end_time = to_string(to_unix_timestamp(now(), unit: "nanoseconds") + 1000000)

    otlp = {
        "resourceSpans": [{
            "resource": {
                "attributes": [
                    { "key": "service.name", "value": { "stringValue": "vector-bridge" } }
                ]
            },
            "scopeSpans": [{
                "scope": { "name": "vector" },
                "spans": [{
                    "traceId": .trace_id,
                    "spanId": .span_id,
                    "name": "mqtt_ingress",
                    "kind": 3, # SPAN_KIND_PRODUCER
                    "startTimeUnixNano": start_time,
                    "endTimeUnixNano": end_time,
                    "attributes": [
                        { "key": "topic", "value": { "stringValue": .topic } }
                    ],
                    "status": { "code": 1 } # STATUS_CODE_OK
                }]
            }]
        }]
    }
    . = { "message": encode_json(otlp) }
    '''

    [sinks.kafka_sink]
    type = "kafka"
    # ... existing kafka config ...
    inputs = ["parse_json"]
    bootstrap_servers = "redpanda:9092"
    topic = "iot-stream"
    encoding.codec = "json"
    sasl.enabled = false
    tls.enabled = false
    headers_key = "kafka_headers"

    [sinks.tempo_otlp_http]
    type = "http"
    inputs = ["format_traces"]
    uri = "http://tempo:4318/v1/traces"
    encoding.codec = "text"
    [sinks.tempo_otlp_http.headers]
      Content-Type = "application/json"


    [sources.internal_metrics]
    type = "internal_metrics"

    [sinks.prometheus_sink]
    type = "prometheus_exporter"
    inputs = ["internal_metrics"]
    address = "0.0.0.0:9090"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector
  template:
    metadata:
      labels:
        app: vector
    spec:
      containers:
      - name: vector
        image: timberio/vector:nightly-debian
        args: ["--config", "/etc/vector/vector.toml"]
        resources:
          requests:
            cpu: "10m" # Low for testing
          limits:
            cpu: "500m"
            memory: "256Mi"
        env:
        - name: MQTT_USERNAME
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: mqtt-username
        - name: MQTT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: mqtt-password
        ports:
        - containerPort: 9090
          name: metrics
        volumeMounts:
        - name: config
          mountPath: /etc/vector
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: vector-config
---
apiVersion: v1
kind: Service
metadata:
  name: vector
  labels:
    app: vector
spec:
  selector:
    app: vector
  ports:
  - port: 9090
    targetPort: 9090
    name: metrics
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vector-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vector
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

